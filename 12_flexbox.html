<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex container</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .flex-container{
            display: flex;
            /* flex-direction: row-reverse;
            flex-wrap: wrap; */
            background-color: bisque;
        }
        .item{
            background-color: aqua;
            border: #333 2px solid;
            margin: 10px;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            flex: 1;
            flex-shrink: 0;
        }
     
        .item-1{
            flex-shrink: 3;
        }
           .item-2{
        flex-grow: 1;
        flex-basis: 0;
        }
           .item-3{
          flex: 2;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="item item-1">
        <h3>Item 1</h3>
        </div>
        <div class="item item-2">
        <h3>Item 2</h3>
        </div>
        <div class="item item-3">
        <h3>Item 3</h3>
        </div>
    </div>
</body>
</html>
